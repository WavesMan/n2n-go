name: release

on:
  push:
    tags:
      - 'v*'
      - '[0-9]*.[0-9]*.[0-9]*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: 386
          - goos: linux
            goarch: arm
            goarm: '7'
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: arm
            goarm: '7'
          - goos: windows
            goarch: arm64
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '>=1.22'
      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          GOARM: ${{ matrix.goarm }}
          CGO_ENABLED: 0
        run: |
          mkdir -p dist
          EXT=""
          if [ "${GOOS}" = "windows" ]; then EXT=".exe"; fi
          ARCH="${GOARCH}"
          if [ "${GOARCH}" = "arm" ] && [ -n "${GOARM}" ]; then ARCH="armv${GOARM}"; fi
          SUPER="n2n-go-supernode_${GOOS}_${ARCH}${EXT}"
          EDGE="n2n-go-edge_${GOOS}_${ARCH}${EXT}"
          go build -trimpath -ldflags="-s -w" -o "dist/${SUPER}" ./go/cmd/supernode
          go build -trimpath -ldflags="-s -w" -o "dist/${EDGE}" ./go/cmd/edge
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: n2n-go-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
      - name: Gather
        run: |
          mkdir -p release
          find dist -type f -exec mv {} release/ \;
      - name: Publish
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
